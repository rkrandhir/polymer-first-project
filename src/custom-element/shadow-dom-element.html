
<dom-module id="shadow-dom-element">
  <template>
    <h1>{{name}}</h1>
    <h2>[[name]]</h2>
  </template>
  
  <script>
    class ShadowDomElement extends Polymer.Element{
      static get is(){
        return "shadow-dom-element";
      }
      constructor(){
        super();
        this.name= "PolymerJS";
      }
    }

    customElements.define(ShadowDomElement.is, ShadowDomElement);
  </script>
</dom-module>
